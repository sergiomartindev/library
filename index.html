<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="layout">
      <!-- Navbar -->
      <nav id="navbar">
        <span id="navbar__title">My Library</span>
        <ul id="navbar__links">
          <li class="navbar__link">
            <span class="navbar__link-label">Books</span>
          </li>
          <!-- <li class="navbar__link">
            <span
              class="navbar__link-label"
              id="navbar-navigate-to-borrowings-button"
              >Borrowings</span
            >
          </li> -->
        </ul>
      </nav>

      <!-- Search Form -->
      <form
        class="search-bar__form"
        id="library-search-form"
      >
        <input
          type="text"
          class="search-bar__input"
          id="library-search-form-title-input"
          form="library-search-form"
          name="library-search-form-title-input"
          placeholder="Search by title"
          autocomplete="off"
        />
      </form>

      <!-- Genre filters -->
      <div id="genre-filters">
        <ul id="genre-filters__genre-list">
          <li>
            <button class="genre-filters__filter">Historic</button>
          </li>
          <li>
            <button class="genre-filters__filter">Comedy</button>
          </li>
          <li>
            <button class="genre-filters__filter">Fantasy</button>
          </li>
          <li>
            <button class="genre-filters__filter">Detective</button>
          </li>
        </ul>
      </div>

      <!-- Library Grid -->
      <section
        class="books-grid__grid"
        id="library__book-grid"
      ></section>
    </div>
    <script
      type="module"
      src="src/app.mts"
    ></script>
  </body>
</html>
