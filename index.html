<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
  </head>
  <body>
    <div class="library">
      <h1 class="library__title">My Library</h1>
      <!-- Search Form -->
      <div class="library__search">
        <form id="library-search">
          <input
            type="text"
            class="library__search-input"
            placeholder="Search by title"
          />
          <button
            class="library__search-button"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
      <!-- Library Grid -->
      <div class="library__book-grid">
        <!-- Book Element -->
        <div class="book library__book">
          <h2 class="book__title library__book-title">Book Title</h2>
          <p class="book__author library__book-author">Author Name</p>
          <p class="book__description library__book-description">
            Book description goes here.
          </p>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="src/app.mts"
    ></script>
  </body>
</html>
