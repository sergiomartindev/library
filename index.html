<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
  </head>
  <body>
    <div id="layout">
      <nav id="navbar">
        <span id="navbar__title">My Library</span>
        <ul id="navbar__actions">
          <li class="navbar__action">
            <span class="navbar__action-label">Add Book</span>
          </li>
          <li class="navbar__action">
            <span class="navbar__action-label">Borrow Book</span>
          </li>
        </ul>
      </nav>
      <!-- Search Form -->
      <div class="library__search">
        <form id="library-search-form">
          <input
            type="text"
            class="library__search-input"
            id="library-search-form-title-input"
            form="library-search-form"
            name="library-search-form-title-input"
            placeholder="Search by title"
          />
          <button
            class="library__search-button"
            id="library-search-form-submit-button"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
      <!-- Library Grid -->
      <section
        class="library__book-grid"
        id="library__book-grid"
      ></section>
    </div>
    <script
      type="module"
      src="src/app.mts"
    ></script>
  </body>
</html>
